<div class="container mx-auto p-6">
  <!-- Hero Section -->
  <section class="text-center">
    <h1 class="text-4xl font-bold text-blue-700">Find Your Dream Job</h1>
    <p class="text-lg text-gray-700 mt-3">
      Explore thousands of jobs from top companies worldwide!
    </p>
    <app-register></app-register>
  </section>

  <!-- Featured Companies -->
  <section class="mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Top Hiring Companies</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div
        *ngFor="let company of companies"
        class="bg-white shadow-md p-4 rounded-lg"
      >
        <img
          [src]="company.logo"
          [alt]="company.name + ' logo'"
          class="w-32 h-auto mx-auto"
        />
        <h3 class="text-xl font-semibold mt-3 text-center">
          {{ company.name }}
        </h3>
        <p class="text-gray-600 text-center mt-2">
          {{ company.description }}
        </p>
        <a
          [href]="company.link"
          target="_blank"
          class="mt-3 block text-blue-600 text-center"
          >View Jobs</a
        >
      </div>
    </div>
  </section>

  <!-- Job Facts -->
  <section class="mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Job Market Facts</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div class="bg-blue-100 p-4 rounded-lg">
        <h3 class="text-xl font-bold text-blue-700">10M+</h3>
        <p class="text-gray-600">Jobs Available</p>
      </div>
      <div class="bg-blue-100 p-4 rounded-lg">
        <h3 class="text-xl font-bold text-blue-700">500+</h3>
        <p class="text-gray-600">Top Companies Hiring</p>
      </div>
      <div class="bg-blue-100 p-4 rounded-lg">
        <h3 class="text-xl font-bold text-blue-700">95%</h3>
        <p class="text-gray-600">Job Seekers Hired in 3 Months</p>
      </div>
    </div>
  </section>
</div>
